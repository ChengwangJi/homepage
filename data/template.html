<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>{{name}}'s Homepage</title>
  <link rel="icon" type="image/png" href="https://www.um.edu.mo/wp-content/uploads/2020/09/cropped-512-32x32.png">

  <!-- Bootstrap CSS via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Font Awesome via CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Pygments Trac Style via CDN (approximate match using highlight.js) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">

  <style>
    @import url(https://fonts.googleapis.com/css?family=Noto+Sans:400,400italic,700italic,700);

    body {
      background-color: #fff;
      padding: 50px;
      font-size: 14px/1.5;
      font-family: "lucida grande", "lucida sans unicode", lucida, "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #727272;
      font-weight: 400;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: #222;
      margin: 0 0 20px;
    }

    p,
    ul,
    ol,
    table,
    pre,
    dl {
      margin: 0 0 0 0px;
    }

    h1,
    h2,
    h3 {
      line-height: 1.1;
    }

    h1 {
      font-size: 23px;
    }

    h2 {
      color: #393939;
    }

    h3,
    h4,
    h5,
    h6 {
      color: #494949;
    }

    a {
      color: #39c;
      text-decoration: none;
    }

    a:hover {
      color: #069;
    }

    a small {
      font-size: 11px;
      color: #777;
      margin-top: -0.3em;
      display: block;
    }

    a:hover small {
      color: #777;
    }

    .wrapper {
      width: 800px;
      margin: 0 auto;
    }

    blockquote {
      border-left: 1px solid #e5e5e5;
      margin: 0;
      padding: 0 0 0 20px;
      font-style: italic;
    }

    code,
    pre {
      font-family: Monaco, Bitstream Vera Sans Mono, Lucida Console, Terminal, Consolas, Liberation Mono, DejaVu Sans Mono, Courier New, monospace;
      color: #333;
      font-size: 12px;
    }

    pre {
      padding: 8px 15px;
      background: #f8f8f8;
      border-radius: 5px;
      border: 1px solid #e5e5e5;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      text-align: left;
      padding: 5px 10px;
      /*border-bottom:1px solid #e5e5e5;*/
    }

    dt {
      color: #444;
      font-weight: 700;
    }

    th {
      color: #444;
    }

    img {
      max-width: 100%;
    }

    header {
      width: 280px;
      float: left;
      position: fixed;
      -webkit-font-smoothing: subpixel-antialiased;
      padding-right: 40px;
    }

    header ul {
      list-style: none;
      height: 40px;
      padding: 0;
      background: #f4f4f4;
      border-radius: 5px;
      border: 1px solid #e0e0e0;
      width: 270px;
    }

    header li {
      width: 89px;
      float: left;
      border-right: 1px solid #e0e0e0;
      height: 40px;
    }

    header li:first-child a {
      border-radius: 5px 0 0 5px;
    }

    header li:last-child a {
      border-radius: 0 5px 5px 0;
    }

    header ul a {
      line-height: 1;
      font-size: 11px;
      color: #999;
      display: block;
      text-align: center;
      padding-top: 6px;
      height: 34px;
    }

    header ul a:hover {
      color: #999;
    }

    header ul a:active {
      background-color: #f0f0f0;
    }

    strong {
      color: #222;
      font-weight: 700;
    }

    header ul li+li+li {
      border-right: none;
      width: 89px;
    }

    header ul a strong {
      font-size: 14px;
      display: block;
      color: #222;
    }

    section {
      width: 570px;
      float: right;
      padding-bottom: 5px;
    }

    small {
      font-size: 11px;
    }

    hr {
      border: 0;
      background: #e5e5e5;
      height: 1px;
      margin: 0 0 20px;
    }

    footer {
      width: 270px;
      float: left;
      position: fixed;
      bottom: 50px;
      -webkit-font-smoothing: subpixel-antialiased;
    }

    @media print,
    screen and (max-width: 960px) {

      div.wrapper {
        width: auto;
        margin: 0;
      }

      header,
      section,
      footer {
        float: none;
        position: static;
        width: auto;
      }

      header {
        padding-right: 320px;
      }

      section {
        border-bottom: 1px solid #e5e5e5;
        border-width: 1px 0;
        padding: 0 0 15px 0;
        margin: 0 0 0 0;
      }

      section.outer {
        border-top: 1px solid #e5e5e5;
        border-width: 1px 0;
        padding: 0 0 0 0;
        margin: 0 0 0 0;
      }

      header a small {
        display: inline;
      }

      header ul {
        position: absolute;
        right: 50px;
        top: 52px;
      }
    }

    @media print,
    screen and (max-width: 720px) {
      body {
        word-wrap: break-word;
      }

      header {
        padding: 0;
      }

      header ul,
      header p.view {
        position: static;
      }

      pre,
      code {
        word-wrap: normal;
      }
    }

    @media print,
    screen and (max-width: 480px) {
      body {
        padding: 15px;
      }

      header ul {
        width: 99%;
      }

      header li,
      header ul li+li+li {
        width: 33%;
      }
    }

    @media print {
      body {
        padding: 0.6in;
        font-size: 12pt;
        color: #444;
      }
    }

    @media print,
    screen {
      body {
        padding-bottom: 1.2in;
      }
    }


    /*from JW */
    div.title a:link,
    div.title a:visited {
      color: #000000
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    div.title,
    div.ftheader,
    span.venue,
    span.highlight {
      font-weight: 600
    }

    h4,
    div.title,
    div.ftsubheader {
      font-size: 100%
    }


    div.authors a:link,
    div.authors a:visited {
      color: #777777
    }

    div.authors {
      font-size: 100%;
      color: #777777
    }

    span.author {
      white-space: nowrap
    }

    span.me {
      color: #000000;
      font-weight: 600
    }

    span.highlight,
    span.highlight a:link,
    span.highlight a:visited {
      color: #BB2222
    }

    span.tag,
    span.tag a:link,
    span.tag a:visited {
      color: #0055AA
    }

    a:link {
      color: #0055AA;
    }

    a:visited {
      color: #0055AA;
    }

    section.pub {
      padding-bottom: 25px;
    }
  </style>
  <style>
    /* .cv_right { float:right; _position:relative; } */
    .cv_right {
      margin-left: 42px;
      position: absolute;
    }

  .image.avatar {
    width: 160px;        /* 固定宽度 */
    height: 160px;       /* 固定高度（与宽度相同） */
    border-radius: 50%;  /* 50% 确保圆形 */
    overflow: hidden;    /* 隐藏超出部分 */
    display: inline-block; /* 确保正确布局 */
  }

  .image.avatar img {
    width: 100%;        /* 图片填满容器 */
    height: 100%;       /* 图片填满容器 */
    object-fit: cover;  /* 保持比例，裁剪多余部分 */
  }
    h1 {
      font-family: "lucida grande", "lucida sans unicode", lucida, "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      font-family: "lucida grande", "lucida sans unicode", lucida, "Helvetica Neue", Helvetica, Arial, sans-serif;
    }


    h2,
    h3 {
      /*color: #a31f34;*/
      margin-top: 0.7em;
      margin-bottom: 0.3em;
      padding-bottom: 0.2em;
      line-height: 1.0;
      padding-top: 0.5em;
      border-bottom: 1px solid #aaaaaa;
    }

    h1 {
      font-size: 250%;
    }

    h2 {
      padding-top: 0.8em;
      font-size: 160%;
    }

    h2+h3 {
      padding-top: 0.2em;
    }

    h3 {
      font-size: 110%;
      border-bottom: none;
    }

    /* Footer */

    #footer {
      border-top: 0;
      color: #c0c0c0;
      overflow: hidden;
      padding: 2em 0 1em 0;
    }

    #footer .copyright {
      line-height: 1em;
      list-style: none;
      padding: 0;
    }

    #footer .copyright li {
      border-left: solid 1px #d4d4d4;
      display: inline-block;
      font-size: 0.8em;
      margin-left: 1em;
      padding-left: 1em;
    }

    #footer .copyright li:first-child {
      border-left: 0;
      margin-left: 0;
      padding-left: 0;
    }

    #footer .copyright li a {
      color: inherit;
    }
  </style>
  <!-- Custom Styles (you can host your own or write inline styles) -->
  <link rel="stylesheet" href="stylesheets/styles.css"> <!-- Optional -->
  <link rel="stylesheet" href="stylesheets/special.css"> <!-- Optional -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="wrapper">
    <header>
      <br />
      <div align="left">
        <span class="image avatar">
          <img src="images/profile_square.jpg" alt="Profile Picture" width="160" height="160">
        </span>
      </div>
      <br />
      <span>
        <h1><b>{{name}}</b></h1>
      </span>
      <p>
        <a href="{{github}}">
          <font color="#222"><i class="fab fa-github fa-2x"></i></font>
        </a> &nbsp
        <a href="{{scholar}}">
          <font color="#222"><i class="fas fa-graduation-cap fa-2x"></i></font>
        </a> &nbsp &nbsp
      </p>
      <br />
      <!-- <h5>Contact:</h5>
      <p>
        <font face="courier">{{email}}</font>
      </p> -->
    </header>

    <section class="outer">
      <section id="about">
        {{about_content}}
      </section>

      <section id="research">
        <h2>Publications <span style="float:right;"><a href="{{scholar}}">[Full List]</a></span></h2>
        <!-- <p><i>* indicates equal contribution</i></p> -->
        <br>
        {{publication_content}}
      </section>

      <section id="footer">
        <div class="container">
          <ul class="copyright">
            <li>&copy; {{name}} {{year}}</li>
          </ul>
        </div>
      </section>
    </section>

    <!-- Optional JavaScript (Bootstrap + highlight.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <!-- Optional fix script if needed -->
    <script src="javascripts/scale.fix.js"></script>
  </div>
</body>

</html>
